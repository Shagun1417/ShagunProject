<template>
    <lightning-card title="to do List">
        <lightning-button-icon  slot="actions" icon-name="utility:sync"  variant="bare" alternative-text="Sync" title="Sync"></lightning-button-icon>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                        
                <ul class="slds-has-dividers_bottom-space">
                    <template if:true= {todoTasks.data}>
                  <template for:each={todoTasks.data} for:item="todoTask">
                  <li class="slds-item" key={todoTask.id}>
                   <lightning-layout vertical-align="center" horizontal-align="spread">
                   <lightning-layout-item padding="around-small">
                                 {todoTask.Subject}
                   </lightning-layout-item>
                  
                     <lightning-layout-item padding="around-small">
                     <lightning-button-icon  
                        icon-name="utility:delete"  
                        name={todoTasks.id}
                        onclick={handleClickDelete} 
                        alternative-text="delete" 
                        title="delete">
                    </lightning-button-icon>
                    </lightning-layout-item>
                    </lightning-layout>
                    </li>
                    </template>
                    </template>
                  </ul>
                </lightning-layout-item>
                </lightning-layout>
             
        <p slot="footer">
            <lightning-layout vertical-align="center">
                <lightning-layout-item padding="around-small">
        
                    <lightning-input
                     label={NewTask}
                     onchange={handleTask} 
                     placeholder="enter the task"
                     variant="label-hidden" 
                    type="text" >
                 
            </lightning-input> 
                </lightning-layout-item>

                <lightning-layout-item padding="around-small">
            <lightning-button 
              variant="brand" 
              label="add"
              onclick={handleClickAdd} 
              class="slds-m-left_x-small">
            </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
 
        </p>
        </lightning-card>
</template>
